<p-panel>
    <p-header>
        <div class="ui-helper-clearfix">
            <span class="ui-panel-title">Foto</span>
            <p-splitButton [style]="{'float':'right'}" label="Salvar" (onClick)="salvar()" [model]="items"></p-splitButton>
        </div>
    </p-header>
        <h3>Descricao</h3>
        <input id="descricao" type="text" size="30" pInputText [(ngModel)]="selecionado.descricao">
        <h3>Imagem</h3>
        <input id="imagem" type="hidden" size="30" pInputText [(ngModel)]="selecionado.imagem">
        <h3>imovels</h3>
        <p-dropdown [options]="listaimovels" [(ngModel)]="selecionado.imovel"></p-dropdown>

</p-panel>
