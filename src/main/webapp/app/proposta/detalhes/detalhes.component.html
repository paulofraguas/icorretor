<p-panel>
    <p-header>
        <div class="ui-helper-clearfix">
            <span class="ui-panel-title">Proposta</span>
            <p-splitButton [style]="{'float':'right'}" label="Salvar" (onClick)="salvar()" [model]="items"></p-splitButton>
        </div>
    </p-header>
        <h3>Valor</h3>
        <input id="valor" type="number" size="30" pInputText [(ngModel)]="selecionado.valor">
        <h3>Dia</h3>
        <input id="dia" type="date" size="30" pInputText [(ngModel)]="selecionado.dia">
        <h3>Observacao</h3>
        <input id="observacao" type="text" size="30" pInputText [(ngModel)]="selecionado.observacao">
        <h3>imovels</h3>
        <p-dropdown [options]="listaimovels" [(ngModel)]="selecionado.imovel"></p-dropdown>

</p-panel>
