<p-panel>
    <p-header>
        <div class="ui-helper-clearfix">
            <span class="ui-panel-title">Corretor</span>
            <p-splitButton [style]="{'float':'right'}" label="Salvar" (onClick)="salvar()" [model]="items"></p-splitButton>
        </div>
    </p-header>
        <h3>Nome</h3>
        <input id="nome" type="text" size="30" pInputText [(ngModel)]="selecionado.nome">
        <h3>Telefone</h3>
        <input id="telefone" type="text" size="30" pInputText [(ngModel)]="selecionado.telefone">
</p-panel>
